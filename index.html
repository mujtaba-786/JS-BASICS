<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <label for="exp" class="Exp">Expense Amount</label>
        <input type="number" class="Exp" id="exp">

        <label for="descr" class="Descr">Description</label>
        <input type="text" class="Descr" id="descr">

        <label for="categ" class="Categ">Choose Category</label>
        <select class="Categ" aria-label="Default select example" id="categ">
            <option selected>Open this select menu</option>
            <option value="1">Movie</option>
            <option value="2">Travel</option>
            <option value="3">Rent</option>
        </select>

        <button id="btn">Add Expense</button>
        <div id="container2"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
